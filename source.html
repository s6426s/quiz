<!DOCTYPE html>
<html>
    <head>
        <title>QUIZ </title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="app">
            <h1>JS QUIZ</h1>
            <div class="quiz">
                <h2 id="question">which of the following is NOT a valid function call?</h2>
                <div id="answer-buttons">
                    <button class="btn">var x = myfun()</button>
                    <button class="btn">myfun;</button>
                    <button class="btn">x = myfun()</button>
                    <button class="btn">myfun();</button>
                </div>
                <button id="next-btn">NEXT</button>
            </div>
        </div>

    <script src="script.js"></script>




    </body>
</html>
